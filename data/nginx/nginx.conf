server {
    listen 80;
    server_name devkblaz.com;
    location / {
        return 301 https://$host$request_uri;
    }
    location /.well-known/acme-challenge/ {
    root /var/www/certbot;
    }
}
server {
    listen 443 ssl;
    server_name devkblaz.com;

    location / {
        proxy_pass http://devkblaz.com;
    }
    ssl_certificate /etc/letsencrypt/live/devkblaz.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/devkblaz.com/privkey.pem;
}